<!DOCTYPE html>
<html>
<head>
	<title>X, A, or B?</title>
	<meta name="author" content="fowwo">
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script src="User.js"></script>
	<nav>
		<div class="nav-group"></div>
		<div id="xab"><span style="color:var(--blue)">X</span>, <span style="color:var(--green)">A</span>, or <span style="color:var(--red)">B</span>?</div>
		<div class="nav-group"></div>
	</nav>
	<div id="main">
		<div id="container">
			<table id="leaderboard-placeholder" class="leaderboard active">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th class="clickable" onclick="activeLeaderboard.classList.remove('active'); activeLeaderboard = document.getElementById('leaderboard-wins'); activeLeaderboard.classList.add('active');">Wins</th>
						<th class="clickable" onclick="activeLeaderboard.classList.remove('active'); activeLeaderboard = document.getElementById('leaderboard-total'); activeLeaderboard.classList.add('active');">Total</th>
						<th class="clickable" onclick="activeLeaderboard.classList.remove('active'); activeLeaderboard = document.getElementById('leaderboard-accuracy'); activeLeaderboard.classList.add('active');">Accuracy</th>
						<th class="clickable" onclick="activeLeaderboard.classList.remove('active'); activeLeaderboard = document.getElementById('leaderboard-x'); activeLeaderboard.classList.add('active');">X</th>
						<th class="clickable" onclick="activeLeaderboard.classList.remove('active'); activeLeaderboard = document.getElementById('leaderboard-a'); activeLeaderboard.classList.add('active');">A</th>
						<th class="clickable" onclick="activeLeaderboard.classList.remove('active'); activeLeaderboard = document.getElementById('leaderboard-b'); activeLeaderboard.classList.add('active');">B</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td>^</td>
						<td>^</td>
						<td>^</td>
						<td>^</td>
						<td>^</td>
						<td>^</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="background-container">
		<svg id="background1" viewBox="0 0 1 1"></svg>
		<svg id="background2" viewBox="0 0 1 1"></svg>
		<svg id="background3" viewBox="0 0 1 1"></svg>
		<svg id="background4" viewBox="0 0 1 1"></svg>
		<svg id="background5" viewBox="0 0 1 1"></svg>
	</div>
	<script src="index.js"></script>
</body>
</html>
